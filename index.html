<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exercise 3 — Presets from REST API</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.4; }
    /* center the topbar (preset select line) */
    #topbar { display: flex; gap: .75rem; align-items: center; justify-content: center; margin: .5rem auto 1rem; }
    .error { color: #b00020; }
  </style>
  <script src="js/main.js" type="module"></script>
</head>

<body>
  <h1>Sampler</h1>

  <div id="topbar">
    <label for="presetSelect">Preset:</label>
    <select id="presetSelect" class="action-btn" disabled>
      <option>Loading presets…</option>
    </select>
    <button id="addPresetBtn" class="action-btn" type="button">Ajouter un preset</button>
    <span id="status"></span>
  </div>

  <div id="recorderBar" style="text-align:center; margin-bottom: .75rem;">
    <label for="recordSlotSelect">Enregistrer sur slot:</label>
    <select id="recordSlotSelect"></select>
    <button id="recordBtn" class="action-btn" type="button">Enregistrer</button>
    <span id="recordStatus" style="margin-left:.6rem;color:#b00020"></span>
  </div>


  <div id="lastRecordingContainer" style="text-align:center; margin-bottom: .75rem;">
    <div style="font-weight:600; margin-bottom:6px;">Dernier enregistrement</div>
    <canvas id="lastRecordingCanvas" width="600" height="80" style="max-width:100%; height:80px; border-radius:8px;"></canvas>
  </div>

  <div id="buttonsContainer"></div>

  <p class="error" id="error"></p>
  <!-- hidden file input used to import a local audio file for a slot -->
  <input id="filePicker" type="file" accept="audio/*" style="display:none" />
</body>
</html>
